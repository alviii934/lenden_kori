<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body class="bg-[#f4f5f7] h-[100vh]">

  <div class="max-w-lg mx-auto bg-white rounded-b-xl">
    <div class="min-h-[50px] flex justify-between items-center border-b border-gray-300 p-3">
      <div class="flex">
        <img src="./assets/Group.png" class="h-[50px]" alt="">
        <div class="ml-3">
          <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn text-[#08080880]">
          <i class="fa-solid fa-right-from-bracket rotate-180 text-gray-700"></i>
          Logout
        </button>
      </div>
    </div>

    <div class="max-w-lg mx-auto mt-10 p-3">
      <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Lenden!</h1>
      <p class="text-[#08080880] mt-3">
        Enjoy easy and convenient financial services with us. Cashout charge is low
      </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-3">
      <div id="add-button" class="border-2 border-gray-300 text-center p-3 rounded-xl cursor-pointer">
        <img src="./assets/send1.png" class="mx-auto" alt="">
        <h2>Add Money</h2>
      </div>

      <div id="cash-out-button" class="border-2 border-gray-300 text-center p-3 rounded-xl cursor-pointer">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Cash out</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/purse1.png" class="mx-auto" alt="">
        <h2>Transfer Money</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/bonus1.png" class="mx-auto" alt="">
        <h2>Get Bonus</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/wallet1.png" class="mx-auto" alt="">
        <h2>Pay Bill</h2>
      </div>

      <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
        <img src="./assets/transaction1.png" class="mx-auto" alt="">
        <h2>Transactions</h2>
      </div>
    </div>
  </div>

  <div class="all-form-section max-w-lg mx-auto mt-5">

    <!-- add money -->
    <div id="add-money-parent">
      <h1 class="my-5 font-bold">Add Money</h1>

      <form class="bg-white rounded-2xl p-8">
        <div class="mb-3">
          <h1 class="font-semibold">Select a Bank</h1>
          <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full text-gray-500">
            <option>Select Bank</option>
            <option>AB Bank</option>
            <option>IFIC Bank</option>
            <option>Islami Bank</option>
            <option>Dutch Bangla Bank</option>
          </select>
        </div>

        <div class="mt-3">
          <label class="font-semibold">Bank Account Number</label>
          <input id="account-number" type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            placeholder="Enter 11 Digit Account Number" />
        </div>

        <div class="mt-3">
          <label class="font-semibold">Amount to Add</label>
          <input id="add-amount" type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            placeholder="Add Amount" />
        </div>

        <div class="mt-3">
          <label class="font-semibold">Pin Number</label>
          <input id="add-pin" type="text" class="input bg-[#f4f5f7] mt-3 mb-8 rounded-3xl w-full"
            placeholder="Enter 4 Digit Pin Number" />
        </div>

        <button id="add-money-btn" class="btn w-full rounded-3xl bg-[#0874f2] border-none text-white">
          Add Money
        </button>
      </form>
    </div>

    <!-- cash out -->
    <div id="cash-out-parent" style="display:none;">
      <h1 class="my-5 font-bold">Cash Out</h1>
      <form class="bg-white rounded-2xl p-8">
      
        <div class="mt-3">
          <label class="font-semibold">Agent Number</label>
          <input id="" type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            placeholder="Enter 11 Digit Number" />
        </div>
      
        <div class="mt-3">
          <label class="font-semibold">Amount</label>
          <input id="withdraw-amount" type="text" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" placeholder="Enter Amount to withdraw" />
        </div>
      
        <div class="mt-3">
          <label class="font-semibold">Pin Number</label>
          <input id="" type="text" class="input bg-[#f4f5f7] mt-3 mb-8 rounded-3xl w-full"
            placeholder="Enter 4 Digit Pin Number" />
        </div>
      
        <button id="withdraw-btn" class="btn w-full rounded-3xl bg-[#0874f2] border-none text-white">
          Withdraw Money
        </button>
      </form>
    </div>

  </div>

  <script src="home.js"></script>
</body>

</html>
